<!DOCTYPE html>
<html lang="en">

<head>
  <title>AI Object Detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      color: white;
    }

    h4 {
      margin-top: 20px;
    }

    .card {
      padding: 20px;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .center-align {
      text-align: center;
    }

    video, canvas {
      width: 100%;
      border-radius: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    .switch label {
      color: black;
    }

    .range-field input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #4facfe;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }

    .range-field input[type="range"]:hover {
      opacity: 1;
    }

    .range-field input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #00f2fe;
      cursor: pointer;
    }

    .range-field input[type="range"]::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #00f2fe;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h4 class="center-align">AI Object Detection</h4>
  <div id="loadingText" class="center-align">Loading...</div>

  <div class="card">
    <video playsinline autoplay muted controls="true" id="video"></video>
  </div>
  <div class="card">
    <canvas id="c1"></canvas>
  </div>

  <div class="card controls">
    <div class="row">
      <div class="col s12 m6">
        <div class="switch">
          <label>
            AI:
            <input type="checkbox" id="ai" disabled>
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
      <div class="col s12 m6">
        <label for="fps">FPS:</label>
        <p class="range-field">
          <input type="range" id="fps" min="1" max="60" value="50">
        </p>
      </div>
    </div>
  </div>

  <script>
    var modelIsLoaded = false;

    // Create an ObjectDetector method
    const objectDetector = ml5.objectDetector('cocossd', {}, modelLoaded);

    // When the model is loaded
    function modelLoaded() {
      console.log("Model Loaded!");
      modelIsLoaded = true;
    }
  </script>
  <script src="video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
